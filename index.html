<!DOCTYPE html>
<html>
  <head>
    <title>People</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <h2 style="text-align: center;">People</h2>
    <template id="person-template">
      <div class="person-card">
        <div class="person-image">
          <a href="" class="avatar-href"><img src="" class="imagesrc"/></a>
        </div>
        <div class="container">
          <div class="github">
            <a href="" class="github-href">
              <img src="images/github.svg" width="20" /><span class="github-username"></span>
            </a>
          </div>
          <div class="zulip">
            <a href="" class="zulip-href">
              <img src="images/zulip.svg" width="20" /><span class="zulip-id"></span>
            </a>
          </div>
        </div>
      </div>
    </template>
    <div id="people"></div>
  </body>
</html>
