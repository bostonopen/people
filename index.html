<!DOCTYPE html>
<html>
  <head>
    <title>People</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <h2 style="text-align: center;"><a href="../people/">People</a></h2>
    <template id="person-template">
      <div class="person-card">
        <div class="person-image">
          <a href="" class="avatar-href"><img src="" class="imagesrc"/></a>
        </div>
        <div class="container">
          <div class="github">
            <a href="" class="github-href">
              <img src="images/github.svg" width="20" /><span class="github-username"></span>
            </a>
          </div>
          <div class="zulip">
            <a href="" class="zulip-href">
              <img src="images/zulip.svg" width="20" /><span class="zulip-id"></span>
            </a>
          </div>
        </div>
      </div>
    </template>
    <div id="people"></div>
  </body>
</html>
